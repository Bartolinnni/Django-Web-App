{% extends 'main/base.html' %}


{% load static %}


{% block content %}
{% csrf_token %}
<h1>Rejestracja</h1>
<br>
<form action="" method="POST" style="font-size: large; background-color: #43565a; border-radius: 15px; padding: 30px; color: white; width: 300px; height: 500px;">
    {% csrf_token %}
    <span style="color: black; font-size: x-large; padding: 5px;">
        {{form.username.label}}
    </span>
    <span style="border: solid black 3px; border-radius: 15px;">
        {{form.username}}
    </span>

    
    <span style="color: black; font-size: x-large; padding: 5px;">
        {{form.email.label}}
    </span>
    <span style="border: solid black 3px; border-radius: 15px;">
        {{form.email}}
    </span>

    
    <span style="color: black; font-size: x-large; padding: 5px;">
        {{form.password1.label}}
    </span>

    <span style="border: solid black 3px; border-radius: 15px;">
        {{form.password1}}
    </span>
    
    <span style="color: black; font-size: x-large; padding: 5px;">
        {{form.password2.label}}
    </span>
    <span style="border: solid black 3px; border-radius: 15px;">
        {{form.password2}}
    </span>

    <input type="submit" value="Zarejestruj sie" style="background-color: #04AA6D;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px ;
    cursor: pointer;
    width: 150px;">
</form>
{% endblock %}
